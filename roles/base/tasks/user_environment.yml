- name: "User | Ensure User Exists"
  ansible.builtin.user:
    name: "{{ user_name }}"
    shell: "{{ base_user_shell }}"
    groups: "{{ base_user_groups }}"
    append: true
  become: true

- name: "User | Install mise"
  become: true
  become_user: "{{ user_name }}"
  ansible.builtin.shell: |
    set -o pipefail
    curl https://mise.run | sh
  args:
    chdir: "{{ base_user_home_directory }}"
    creates: "{{ base_user_home_directory }}/.local/bin/mise"
    executable: /bin/bash

- name: "User | Install and configure chezmoi with mise"
  become: true
  become_user: "{{ user_name }}"
  ansible.builtin.command:
    chdir: "{{ base_user_home_directory }}"
    cmd: ".local/bin/mise use --global chezmoi"
    creates: "{{ base_user_home_directory }}/.local/share/mise/installs/chezmoi"

- name: "User | Init dotfiles"
  become: true
  become_user: "{{ user_name }}"
  ansible.builtin.command:
    chdir: "{{ base_user_home_directory }}"
    cmd: ".local/bin/mise x -- chezmoi init DrGenetik"
    creates: "{{ base_user_home_directory }}/.local/share/chezmoi/.git"
  environment:
    GITHUB_TOKEN: "{{ github_token }}"

- name: "User | Check if Oh My Zsh is installed"
  ansible.builtin.stat:
    path: "{{ base_user_home_directory }}/.oh-my-zsh"
  register: base_oh_my_zsh_dir
  become: true
  become_user: "{{ user_name }}"

- name: "User | Install Oh My Zsh"
  ansible.builtin.git:
    repo: 'https://github.com/ohmyzsh/ohmyzsh.git'
    dest: "{{ base_user_home_directory }}/.oh-my-zsh"
    version: master
  when: not base_oh_my_zsh_dir.stat.exists
  become: true
  become_user: "{{ user_name }}"

- name: "User | Install bd via mise"
  become: true
  become_user: "{{ user_name }}"
  ansible.builtin.command:
    chdir: "{{ base_user_home_directory }}"
    cmd: ".local/bin/mise use --global go:github.com/steveyegge/beads/cmd/bd@latest"
    creates: "{{ base_user_home_directory }}/.local/share/mise/installs/go/github.com/steveyegge/beads/cmd/bd"

- name: "User | Create bd plugin directory"
  ansible.builtin.file:
    path: "{{ base_user_home_directory }}/.oh-my-zsh/custom/plugins/bd"
    state: directory
    mode: '0755'
  become: true
  become_user: "{{ user_name }}"

- name: "User | Generate bd completion"
  ansible.builtin.shell: |
    .local/bin/mise x -- bd completion zsh > .oh-my-zsh/custom/plugins/bd/_bd
  args:
    chdir: "{{ base_user_home_directory }}"
    creates: "{{ base_user_home_directory }}/.oh-my-zsh/custom/plugins/bd/_bd"
    executable: /bin/bash
  become: true
  become_user: "{{ user_name }}"
